description: "createIndex-comment"

schemaVersion: "1.16"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name crud-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name test

initialData: &initialData
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: "foo" }

tests:
  - description: "findOneAndUpdate DuplicateKey error is accessible"
    runOnRequirements:
      - minServerVersion: "3.6"
    operations:
      - name: createIndex
        object: *collection0
        arguments:
          keys: { x: 1 }
          unique: true
          comment: "comment"
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                createIndex: *collection0Name
                comment: "comment"

